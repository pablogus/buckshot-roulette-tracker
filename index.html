<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buckshot Roulette Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .game-info, .turn-info {
            margin: 20px 0;
            padding: 10px;
            background-color: #e3e3e3;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        .chamber-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .chamber {
            width: 50px;
            height: 50px;
            margin: 0 10px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        .blank {
            background-color: blue;
        }
        .live {
            background-color: red;
        }
        .indicator {
            width: 50px; /* Matching bullet size */
            height: 50px; /* Matching bullet size */
            margin-top: 20px; /* Increased separation */
            border-radius: 50%;
            cursor: pointer;
            border: 1px solid #ccc;
        }
        .indicator.white {
            background-color: white;
        }
        .indicator.red {
            background-color: red;
        }
        .indicator.blue {
            background-color: blue;
        }
    </style>
</head>
<body>

<h1>Buckshot Roulette</h1>

<!-- Game Setup -->
<div class="game-info">
    <label for="live-bullets">Enter number of live bullets (1-9): </label>
    <input type="number" id="live-bullets" value="1" min="1" max="9">
    <br><br>
    <label for="blank-bullets">Enter number of blank bullets (1-9): </label>
    <input type="number" id="blank-bullets" value="1" min="1" max="9">
    <br><br>
    <p id="bullet-info">Total bullets: 2 - 10 (Live + Blank)</p>
    <br>
    <button onclick="startGame()">Start Game</button>
</div>

<!-- Game Status -->
<div class="turn-info">
    <p id="round-info">Please start the game by selecting live and blank bullets.</p>
</div>

<!-- Bullet Representation -->
<div class="chamber-container" id="chamber-container">
    <!-- Bullet chambers and indicators will be dynamically added here -->
</div>

<script>
    let liveBullets, blankBullets, chamber;

    // Function to initialize and start the game
    function startGame() {
        liveBullets = parseInt(document.getElementById('live-bullets').value);
        blankBullets = parseInt(document.getElementById('blank-bullets').value);
        
        const totalBullets = liveBullets + blankBullets;
        
        if (totalBullets < 2 || totalBullets > 10 || liveBullets < 1 || blankBullets < 1) {
            alert("Total bullets must be between 2 and 10. Ensure you have at least one live bullet and one blank bullet.");
            return;
        }

        // Reset and fill chamber with ordered bullets (red first, then blue)
        chamber = [];
        for (let i = 0; i < liveBullets; i++) chamber.push(1); // Red bullets
        for (let i = 0; i < blankBullets; i++) chamber.push(0); // Blue bullets
        
        updateChamberDisplay();
        document.getElementById('round-info').textContent = `Game started! Click indicators to change their colors.`;
    }

    // Function to update the chamber display with colored circles and indicators
    function updateChamberDisplay() {
        const chamberContainer = document.getElementById('chamber-container');
        chamberContainer.innerHTML = '';  // Clear current display
        
        for (let i = 0; i < chamber.length; i++) {
            // Create bullet element
            const chamberElement = document.createElement('div');
            chamberElement.classList.add('chamber', chamber[i] === 1 ? 'live' : 'blank');
            
            // Create indicator below each bullet
            const indicator = document.createElement('div');
            indicator.classList.add('indicator', 'white'); // Start with white color
            indicator.addEventListener('click', () => cycleIndicatorColor(indicator));

            // Container for bullet and indicator
            const container = document.createElement('div');
            container.style.display = 'flex';
            container.style.flexDirection = 'column';
            container.style.alignItems = 'center';

            container.appendChild(chamberElement);
            container.appendChild(indicator);
            chamberContainer.appendChild(container);
        }
    }

    // Function to cycle indicator colors in the order: white -> red -> blue -> white
    function cycleIndicatorColor(indicator) {
        if (indicator.classList.contains('white')) {
            indicator.classList.remove('white');
            indicator.classList.add('red');
        } else if (indicator.classList.contains('red')) {
            indicator.classList.remove('red');
            indicator.classList.add('blue');
        } else if (indicator.classList.contains('blue')) {
            indicator.classList.remove('blue');
            indicator.classList.add('white');
        }
    }

    // Function to update the total bullet count info
    function updateBulletInfo() {
        const liveBulletsInput = document.getElementById('live-bullets');
        const blankBulletsInput = document.getElementById('blank-bullets');
        const totalBullets = parseInt(liveBulletsInput.value) + parseInt(blankBulletsInput.value);
        const bulletInfo = document.getElementById('bullet-info');
        
        if (totalBullets < 2 || totalBullets > 10) {
            bulletInfo.style.color = "red";
            bulletInfo.textContent = "Total bullets must be between 2 and 10!";
        } else {
            bulletInfo.style.color = "black";
            bulletInfo.textContent = `Total bullets: ${totalBullets} (Live + Blank)`;
        }
    }

    document.getElementById('live-bullets').addEventListener('input', updateBulletInfo);
    document.getElementById('blank-bullets').addEventListener('input', updateBulletInfo);
    updateBulletInfo();
</script>

</body>
</html>
