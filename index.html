<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buckshot Roulette</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .game-info, .turn-info, .bullet-status {
            margin: 20px 0;
            padding: 10px;
            background-color: #e3e3e3;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        button:disabled {
            background-color: #888;
        }
        .chamber-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .chamber {
            width: 50px;
            height: 50px;
            margin: 0 10px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        .blank {
            background-color: blue;
        }
        .live {
            background-color: red;
        }
        .transparent {
            opacity: 0.3; /* Makes the bullet transparent */
        }
    </style>
</head>
<body>

<h1>Buckshot Roulette</h1>

<!-- Game Setup -->
<div class="game-info">
    <label for="live-bullets">Enter number of live bullets (1-9): </label>
    <input type="number" id="live-bullets" value="1" min="1" max="9">
    <br><br>
    <label for="blank-bullets">Enter number of blank bullets (1-9): </label>
    <input type="number" id="blank-bullets" value="1" min="1" max="9">
    <br><br>
    <p id="bullet-info">Total bullets: 2 - 10 (Live + Blank)</p>
    <br>
    <button onclick="startGame()">Start Game</button>
</div>

<!-- Game Status -->
<div class="turn-info">
    <p id="round-info">Please start the game by selecting live and blank bullets.</p>
</div>

<!-- Bullet Representation -->
<div class="chamber-container" id="chamber-container">
    <!-- Bullet chambers will be dynamically added here -->
</div>

<!-- Controls for Transparency Toggle -->
<div class="bullet-status">
    <button onclick="toggleTransparency('blank')" style="background-color: blue;">Blank</button>
    <button onclick="toggleTransparency('live')" style="background-color: red;">Live</button>
</div>

<script>
    let liveBullets, blankBullets, chamber, rounds, gameOver, shotsFired;

    // Function to initialize and start the game
    function startGame() {
        liveBullets = parseInt(document.getElementById('live-bullets').value);
        blankBullets = parseInt(document.getElementById('blank-bullets').value);
        
        const totalBullets = liveBullets + blankBullets;
        
        if (totalBullets < 2 || totalBullets > 10 || liveBullets < 1 || blankBullets < 1) {
            alert("Total bullets must be between 2 and 10. Ensure you have at least one live bullet and one blank bullet.");
            return;
        }

        chamber = [];
        for (let i = 0; i < liveBullets; i++) chamber.push(1);
        for (let i = 0; i < blankBullets; i++) chamber.push(0);
        chamber = shuffleArray(chamber);
        
        rounds = 0;
        gameOver = false;
        shotsFired = [];
        
        updateChamberDisplay();
        document.getElementById('round-info').textContent = `Round 1: Shot the first chamber.`;
    }

    // Function to toggle transparency for the next non-transparent bullet of the specified type
    function toggleTransparency(type) {
        const elements = document.querySelectorAll(`.${type}:not(.transparent)`);
        if (elements.length > 0) {
            elements[0].classList.add('transparent'); // Make the first non-transparent bullet transparent
        }
    }

    // Function to shuffle an array (for random bullet placement)
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    // Function to update the chamber display with colored circles
    function updateChamberDisplay() {
        const chamberContainer = document.getElementById('chamber-container');
        chamberContainer.innerHTML = '';
        
        for (let i = 0; i < chamber.length; i++) {
            const chamberElement = document.createElement('div');
            chamberElement.classList.add('chamber', chamber[i] === 1 ? 'live' : 'blank');
            if (shotsFired.some(shot => shot.chamber === i + 1)) {
                chamberElement.classList.add('transparent');
            }
            chamberContainer.appendChild(chamberElement);
        }
    }

    // Function to update the total bullet count info
    function updateBulletInfo() {
        const liveBulletsInput = document.getElementById('live-bullets');
        const blankBulletsInput = document.getElementById('blank-bullets');
        const totalBullets = parseInt(liveBulletsInput.value) + parseInt(blankBulletsInput.value);
        const bulletInfo = document.getElementById('bullet-info');
        
        if (totalBullets < 2 || totalBullets > 10) {
            bulletInfo.style.color = "red";
            bulletInfo.textContent = "Total bullets must be between 2 and 10!";
        } else {
            bulletInfo.style.color = "black";
            bulletInfo.textContent = `Total bullets: ${totalBullets} (Live + Blank)`;
        }
    }

    document.getElementById('live-bullets').addEventListener('input', updateBulletInfo);
    document.getElementById('blank-bullets').addEventListener('input', updateBulletInfo);
    updateBulletInfo();
</script>

</body>
</html>
